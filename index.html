<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivial Trivia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <h1>Nerd Trivia!</h1>

    <div id="intro">
        <button id="start">Get Started!</button>
    </div>

    <div id="trivia" class="hidden">
        <h3>Time left: <span id="timer"></span> Seconds</h3>
        <h2 id="questions"></h2>
    </div>
    <div id="score" class = "hidden">
        <h3>Number of Answers Correct: <span id=correct></span></h3>
        <h3>Number of Answers Wrong: <span id=wrong></span></h3>
    </div>
    <button id="submit">Submit</button>
</body>
<script src="assets/javascript/game.js"></script>

</html>
